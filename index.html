<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<body id="body">
    
    <div id="digitalClock" ></div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr" date-hour-hand></div>
        </div>

        <div class="minute">
            <div class="min" id="min" date-minute-hand></div>
        </div>

        <div class="second">
            <div class="sec" id="sec" date-second-hand></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

<script>
    showTime();
</script>
